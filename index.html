<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/queries.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link id="favicon" rel="shortcut icon" href="./resources/img/whatsapp-icon.png" type="image/png">
    <title>WhatsApp</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-md-4 col-lg-4 col-xl-4 border-right d-none">
                <div class="profile border-bottom">
                    <img src="./resources/img/profile-pic.jpg" class="profile-pic">
                </div>
                <div class="chats">
                    <ul>
                        <li class='border-bottom'><img src="./resources/img/janet.jpg">Janet Jackson</li>
                        <li class='border-bottom'><img src="./resources/img/paul.jpg">Dave Grohl</li>
                        <li class='border-bottom'><img src="./resources/img/emily.jpg">Emily Vulcano</li>
                    </ul>
                </div>
            </div>
            <div class="profile-sidebar  col-md-4 col-lg-4 col-xl-4 border-right">
                <div class="profile-nav bg-primary  d-flex align-items-end">
                    <div class="text-white">
                        <i class="ion-ios-arrow-thin-left"></i> Profile
                    </div>
                </div>
                <div class="pic-container">
                    <img src="./resources/img/profile-pic.jpg" class="profile-pic d-block">
                    <div class="overlay">
                        <div class="text"><i class="ion-camera"></i>
                            <br>CHANGE PROFILE PHOTO</div>
                    </div>
                </div>
            </div>
            <div class="chat col-md-8 col-lg-8 col-xl-8"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='./resources/js/script.js'></script>
</body>

</html>
